			<!-- Match Game Instructions -->
		  <div class="col-xs-12 col-md-3">
			  <h1>Match Game</h1>
				<p><strong>Rules</strong><br /><br />
				Click on a card to reveal the number on the other side. 
				Click on a second card to try and find a match to the first. 
				If you succeed, the pair will be removed from play. If not, try again!<br /><br />
				<strong>How To Win</strong><br /><br />
				You win when all pairs have been found.</p>
			</div>
			
			<!-- Match Game Cards -->
			<div id="game" class="col-xs-12 col-md-9">
			  <div class="row">
				  <div class="card col-xs-3"></div>

					<div class="card col-xs-3"></div>
					<div class="card col-xs-3"></div>
				</div>
			</div>
		</div>
		</div>
